<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AeroRESQ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">AeroRESQ</div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="weather.html"><i class="fas fa-cloud"></i> Weather</a>
            <a href="alerts.html"><i class="fas fa-bell"></i> Alerts</a>
            <a href="signin.html" class="active"><i class="fas fa-user"></i> Sign In</a>
        </div>
    </nav>

    <main class="container">
        <section class="auth-section">
            <div class="auth-container">
                <h1>Sign In</h1>
                <form id="signinForm" class="auth-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="auth-button">Sign In</button>
                    <p class="auth-links">
                        <a href="#" id="forgotPassword">Forgot Password?</a>
                    </p>
                    <div class="auth-separator">
                        <span>or</span>
                    </div>
                    <p class="auth-links">
                        Don't have an account? <a href="#" id="createAccount">Create Account</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AeroRESQ. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
